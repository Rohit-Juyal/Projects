<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Note Taker</h1>
        <h3>Add a new note:</h3>
    </header>
    <form id="note-form">
        <div class="note-content">
            <label for="note-input">Note:</label>
            <textarea name="note-input" id="note-input" cols="40" rows="2" placeholder="Write your text here" spellcheck="true"></textarea>
        </div>
        <div class="submit">
            <input type="submit" id="submit" value="Add Note">
        </div>
    </form>
    <main>
        <section id="get-note-section">
            <div id="notes">
                
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
