<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="note">
        <h1>Note Taker</h1>
    </div>
    <form action="" id="note-form">
        <div class="note-wrapper">
            <h3>Add a note:</h3>
            <input type="text" id="note-title" placeholder="Title of the note" required>
            <textarea id="note-content" rows="7" placeholder="Write your note here..."></textarea>
            <input type="submit" value="Add Note" class="btn" id="add-btn">
        </div>
    </form>
    <section class="note-list">

            <button type="button" class="btn remove-btn">Remove</button>
        </div> -->
    </section>

    <button type="button" class="btn" id="delete-btn">Delete All</button>

    <script src="index.js"></script>
</body>

</html>
