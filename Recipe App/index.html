<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <button class="bars"><i class="fa-solid fa-bars"></i></button>
            <div class="searchBar">
            <input type="text" class="input" spellcheck="false">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div></div>
        </nav>
        <div class="favMealContainer">
            <div class="favMealHead">Favourite meal</div>
            <div class="favMeals">
                <div class="favMeal">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDX365xSGrKVX0yHlN17IwYx_lLTuHPkxGAA&usqp=CAU"
                        alt="" class="favImg">
                    <span>Pizza</span>
                </div>
                <div class="favMeal">
                    <img src="https://cook.fnr.sndimg.com/content/dam/images/cook/fullset/2011/6/20/0/CCDRD213_spaghetti-al-limone_s4x3.jpg.rend.hgtvcom.511.288.suffix/1386024489449.jpeg"
                        alt="" class="favImg">
                    <span>Spaghetti</span>
                </div>
                <div class="favMeal">
                    <img src="https://www.ingredion.com/content/dam/ingredion/usca-images/food/meat/cheeseburger-bread_720x560.jpg"
                        alt="" class="favImg">
                    <span>Burger</span>
                </div>
                <div class="favMeal">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYe0JBhCZgx4P2vRtTCR9qQbIw_gp0Ga3sOg&usqp=CAU"
                        alt="" class="favImg">
                    <span>Noodles</span>
                </div>
            </div>
        </div>
        <div class="meals" id="meals">
            <div class="meal"></div>
            <div class="newMealHeader">
                <div class="new">New in Menu</div>
                <img src=""
                    alt="" id="img">
            </div>
            <div class="favourite">
                <div>Add to favourite</div>
                <button class="favBtn"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
