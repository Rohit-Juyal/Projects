<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <button class="bars"><i class="fa-solid fa-bars"></i></button>
            <div class="searchBar">
                <input type="text" class="input" spellcheck="false" id="searchTerm">
                <button class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div></div>
        </nav>
        <div class="favMealContainer">
            <div class="favMealHead">Favourite meal</div>
            <div class="favMeals" id="favMeals">
            </div>
        </div>
        <div class="meals" id="meals"></div>
        </div>
    </div>

    <div class="popupContainer hidden" id="mealPopup">
        <div class="popup">
            <button id="closePopup" class="closePopup">
                <i class="fas fa-times"></i>
            </button>
            <div class="mealInfo" id="mealInfo">
            </div>
        </div>
<script src="index.js"></script>
</body>

</html>
