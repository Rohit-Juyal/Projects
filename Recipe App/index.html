<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <input type="text" class="input">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </nav>
        <div class="favMealContainer">
            <div>Favourite meal</div>
            <div class="favMeals">
                <div class="favMeal">
                    <img src="https://media.self.com/photos/61e9dae8808d098c8ccc3b58/1:1/w_768,c_limit/15-Bean-Soup-Vegetarian.jpg" alt="" class="favImg">
                    <div>Food 1</div>
                </div>
                <div class="favMeal">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW7n6YsB6ePvSmJuDLQsUJvwaa3bkJ2sP6Lg&usqp=CAU" alt="" class="favImg">
                    <span>Food 2</span>
                </div>
                <div class="favMeal">
                    <img src="https://media.self.com/photos/61e9dae8808d098c8ccc3b58/1:1/w_768,c_limit/15-Bean-Soup-Vegetarian.jpg" alt="" class="favImg">
                    <span>Food 3</span>
                </div>
                <div class="favMeal">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW7n6YsB6ePvSmJuDLQsUJvwaa3bkJ2sP6Lg&usqp=CAU" alt="" class="favImg">
                    <span>Food 4</span>
                </div>
            </div>
        </div>
        <div class="newMeal">
            <div class="new">New in Menu</div>
            <img src="https://img.taste.com.au/beC5itz0/taste/2019/02/wholegrains-brown-rice-quinoa-146829-3.jpg" alt="">
        </div>
        <div class="favourite">
            <div>Add to favourite</div>
            <button class="addToFav"><i class="fa-solid fa-heart"></i></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
