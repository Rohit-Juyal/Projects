<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="container">
            <h1>Login Form</h1>
            <button class="btn">Login with Google</button>
            <form action="" id="loginForm">
                <div class="formContent">
                    <label for="email" class="email formLabel">Email</label>
                    <input type="email" name="email" id="email" class="email formInput" placeholder="example@gmail.com" required >
                </div>
                <div class="formContent">
                    <label for="password" class="password formLabel">Password</label>
                    <input type="password" name="password" id="password" class="formInput" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required>
                </div>
                <div class="formContent">
                    <label for="rememberMe" class="rememberMe formLabel">Remember Me</label>
                    <input type="checkbox" name="rememberMe"class="formInput" id="rememberMe">
                </div>
                <div id="logIn">
                    <button  class="btn" id="loginBtn">Log in</button>
                </div>
            </form>
            <div id="forgotPassword">
                <a href="#">Forgot Password</a>
            </div>
            <div id="noAccount">
                Don't have an account?
            </div>
            <div id="signUp">
                <button id="signUp" class="btn">Sign up</button>
            </div>
            <div class="theme">
                <button id="pink" class="colors"></button>
                <button id="red" class="colors"></button>
                <button id="blue" class="colors"></button>
                <button id="yellow" class="colors"></button>
                <button id="green" class="colors"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
