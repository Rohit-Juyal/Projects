<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/dist/output.css">

</head>
<body class="bg-gray-500 flex justify-center items-center min-h-screen bg-weather bg-cover bg-no-repeat">
    
    <div class="bg-black text-white p-6 m-4 rounded-2xl w-full max-w-md bg-opacity-80">
        <form action="" id="form">
            <div class="flex justify-center items-center">
                <input type="text" placeholder="Search City here" class="outline-none px-4 py-2 bg-gray-600 bg-opacity-50 h-8 rounded-3xl w-11/12 text-lg" id="searchTerm">
                <button class="mx-2 bg-gray-600 bg-opacity-50 px-2 h-8 rounded-full hover:bg-opacity-90 transition ease-in-out duration-300" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>
        
        <div>
            <h2 class="text-2xl font-medium my-4" id="city"></h2>
            <h1 class="text-4xl font-semibold mt-5" id="temperature"></h1>
            <div class="flex items-center -ml-2">
                <div id="image" class="w-14"></div>
                <div id="description" class="flex items-center text-lg"></div>
            </div>
            
            <div id="humidity"></div>
            <div id="windSpeed"></div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
