<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="password">
                <div class="pass" id="pass"></div>
                <button class="copy" id="copy"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
        <div class="form">
            <div class="form-content">
                <label for="length">Length</label>
                <div class="slider">
                    <input type="range" id="length" min="4" max="20" value="10">
                    <div id="slidervalue">10</div>
                </div>
            </div>
            <div class="form-content">
                <label for="symbol">Include Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <div class="form-content">
                <label for="number">Include Number</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-content">
                <label for="lowercase">Include LowerCase</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="form-content">
                <label for="uppercase">Include UpperCase</label>
                <input type="checkbox" id="uppercase">
            </div>
    
            <button id="getpass">Get Random Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
